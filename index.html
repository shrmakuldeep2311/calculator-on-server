<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>

<body>
    <div id="calcyContainer">
        <div id="display"></div>
        <div id="buttons">
            <span class="button" id="pop">&#8592;</span>
            <span class="button" id="clearCurr">CE</span>
            <span class="button" id="clearAll">C</span>
            <span class="button">&#8730;</span>

            <span class="button" data-num="7">7</span>
            <span class="button" data-num="8">8</span>
            <span class="button" data-num="9">9</span>
            <span class="button" data-op="/">&#247;</span>

            <span class="button" data-num="4">4</span>
            <span class="button" data-num="5">5</span>
            <span class="button" data-num="6">6</span>
            <span class="button" data-op="*">x</span>

            <span class="button" data-num="1">1</span>
            <span class="button" data-num="2">2</span>
            <span class="button" data-num="3">3</span>
            <span class="button" data-op="-">-</span>

            <span class="button" data-num="0">0</span>
            <span class="button" data-dot=".">.</span>
            <span class="button" data-op="+">+</span>
            <span class="button" id="equals">=</span>
        </div>
    </div>
    <script src="main.js"></script>
</body>

</html>
